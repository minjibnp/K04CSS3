<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C15WebFont.html</title>
    <style>
        /*
        웹폰트 : 일반저으로 시스템에 설치된 폰트가 아닌, 외부서버에서
            CDN을 통해 제공되는 폰트로 첫 적용시에는 다운로드 받아
            페이지에 적용하게 된다.

        CDN(Content Delivery Network)
            : 콘텐츠를 효율적으로 전달하기 위해 여러 노드를 가진
            네트워크를 통해 데이터를 저장 및 전달하는 시스템을 말한다.
            jQuery, Bootstrap등을 이용할때도 주로 CDN을 사용하게 된다.
        */
        @import url('http://fonts.googleapis.come/css?family=Abril+Fatfac');
        p{
            font-family: 'Abril Fatface', cursive;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h2>웹폰트 적용하기</h2>
    <p>
        추미애 법무부 장관은 11일 차기 대통령 후보 지지도 여론조사에서 첫 1위에 오른 
        <br><br>
        윤석열 검찰총장에 대해 "사퇴하고 정치해야 하지 않나 생각한다"며
        <br><br>
        "상당히 심각하다"고 주장했다.
    </p>
</body>
</html>
